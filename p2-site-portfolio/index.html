<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Jane Doette</title>
</head>

<body>

    <div class="grid">

            <div class="col-2">
                <img src="img/sunflower.png" alt="Sunflower logo">

            </div>
            <div class="col-2">
                <img src="img/bokeh.png" alt="Bokeh logo">
