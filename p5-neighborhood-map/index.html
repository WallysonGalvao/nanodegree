<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mapa do Bairro</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<main class="row">

			<form>
				<span>
					<button data-bind="click: searchPlaces">Procurar</button>
				</span>
				<input data-bind="textInput: query" type="text" placeholder="Digite para procucrar...">
			</form>
			<aside class="col-list-view">
				<div id="input-list">
					<ul data-bind="template: {name: 'location', foreach: arrLocations}" class="u-list list-padding"></ul>

					<script type="text/html" id="location">
						<li data-bind="text: name, click: $parent.selectListPlace, css: {'is-selected': currentSelection}" class="no-bullets"></li>
					</script>
				</div>
			</aside>

			<article class="col-map-view" id="map">
				<div data-bind="text: message, style: fontSizeCSS, visible: isError"></div>
			</article>
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACovl0uCsiglMDxYG4OHEtzX7Q-iIauFg&v=3&libraries=places&callback=initMap"
	 onerror="googleError()">
	</script>
</body>

</html>
